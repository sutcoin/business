<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>업체 정보 제출</title>
  <style>
    body{font-family:system-ui, "Noto Sans KR", sans-serif; padding:20px; background:#f6f8fb}
    .card{max-width:820px;margin:20px auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    label{display:block;margin-top:12px;font-weight:600}
    input, textarea, select, button{width:100%;padding:10px;margin-top:6px;border:1px solid #ddd;border-radius:8px;box-sizing:border-box}
    .row{display:flex;gap:12px}
    .row > div{flex:1}
    .small{font-size:13px;color:#666;margin-top:6px}
    button{background:#0b74de;color:#fff;border:0;font-weight:700;cursor:pointer;padding:12px;border-radius:8px}
    .files input{width:100%}
    @media (max-width:640px){ .row{flex-direction:column} }
  </style>
</head>
<body>
  <div class="card">
    <h2>업체 정보 제출</h2>
    <p class="small">필수 항목을 모두 작성해 주세요. 제출하면 choieuisin@naver.com 으로 접수 메일이 발송됩니다.</p>

    <!-- action을 formsubmit.co의 수신자 이메일로 설정 -->
    <form id="businessForm" action="https://formsubmit.co/choieuisin@naver.com" method="POST" enctype="multipart/form-data">
      <label>업체명 *
        <input name="업체명" required maxlength="100" />
      </label>

      <label>주소지 *
        <input name="주소지" required />
      </label>

      <label>전화번호 *
        <input name="전화번호" type="tel" pattern="^0[0-9\-]{8,12}$" placeholder="예: 010-1234-5678" required />
        <div class="small">하이픈(-) 포함 가능</div>
      </label>

      <label>SUT 할인율(%) *
        <input name="SUT_할인율" type="number" step="0.01" min="0" max="100" required />
      </label>

      <label>네이버지도 링크 *
        <input name="네이버지도링크" type="url" placeholder="https://map.naver.com/..." required />
      </label>

      <label>업체홍보 사진 (최대 5장)
        <div class="files">
          <!-- Formsubmit은 파일 필드를 지원합니다. name을 배열형으로 주면 여러파일 가능 -->
          <input name="사진[]" type="file" accept="image/*" multiple />
        </div>
        <div class="small">최대 5장 권장. 파일당 용량 제한(서비스에 따라 다름).</div>
      </label>

      <label>업체 소개 *
        <textarea name="업체소개" rows="6" required></textarea>
      </label>

      <label>가게 홍보 태그 (쉼표로 구분)
        <input name="홍보태그" placeholder="#카페, #브런치" />
      </label>

      <!-- FormSubmit 전송 옵션들 -->
      <input type="hidden" name="_subject" value="새 업체 정보 접수" />
      <!-- 전송 후 이동 페이지(원하면 바꾸세요) -->
      <input type="hidden" name="_next" value="https://your-github-username.github.io/thank-you.html" />
      <!-- 캡차(auto bot) 사용 희망 시 제거 가능(서비스 기본 캡차 동작) -->
      <input type="hidden" name="_captcha" value="false" />

      <button type="submit">제출하기</button>
    </form>

    <p class="small" style="margin-top:12px;color:#444">
      안내: 처음 이 폼을 통해 choieuisin@naver.com 으로 메일을 받으려면
      <strong>choieuisin@naver.com 계정에서 formsubmit.co가 보낸 확인 메일의 링크를 클릭하여 활성화</strong>해야 합니다.
      (폼 전송 후 대상 이메일로 확인 메일이 자동 발송됩니다 — 수신자가 확인해야 실제로 수신 가능해집니다.)
    </p>
  </div>

  <script>
    // 간단한 클라이언트 유효성 체크: 사진 갯수 제한(옵션)
    document.getElementById('businessForm').addEventListener('submit', function(e){
      const files = this.querySelector('input[type="file"]')?.files;
      if(files && files.length > 5){
        e.preventDefault();
        alert('사진은 최대 5장까지 업로드할 수 있습니다.');
        return false;
      }
      // 정상 제출: 폼이 action으로 POST됩니다.
    });
  </script>
</body>
</html>
