<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SUT업체 정보 제출</title>
  <style>
    body{font-family:Noto Sans KR,Arial;margin:20px;padding:0;background:#f7f9fc;color:#111}
    .wrap{max-width:900px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 24px rgba(4,10,25,0.06)}
    label{display:block;margin-top:12px;font-weight:600}
    input,textarea{width:100%;padding:10px;border:1px solid #e6eef6;border-radius:8px;margin-top:6px}
    .row{display:flex;gap:12px}
    .small{width:180px}
    #preview{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .thumb{width:100px;height:80px;border-radius:6px;overflow:hidden;border:1px solid #eee;display:flex;align-items:center;justify-content:center}
    button{margin-top:14px;padding:10px 14px;border-radius:8px;border:0;background:#0b74de;color:#fff;font-weight:700;cursor:pointer}
    .status{margin-top:10px;color:#d02525}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>업체 정보 제출</h2>

    <form id="bizForm">
      <label>업체명 *</label>
      <input name="업체명" required />

      <label>주소지 *</label>
      <input name="주소지" required />

      <div class="row">
        <div style="flex:1">
          <label>전화번호 *</label>
          <input name="전화번호" required />
        </div>
        <div class="small">
          <label>SUT 할인율 (%) *</label>
          <input name="SUT_할인율" type="number" required />
        </div>
      </div>

      <label>네이버지도 링크 *</label>
      <input name="네이버지도링크" type="url" required />

      <label>업체 소개 *</label>
      <textarea name="업체소개" rows="5" required></textarea>

      <label>가게 홍보 태그</label>
      <input name="홍보태그" />

      <label>업체홍보 사진 (최대 5장) — 권장: 가로 1200px 이하, 파일당 2MB 이하</label>
      <input id="photos" type="file" accept="image/*" multiple />

      <div id="preview"></div>

      <div class="status" id="status"></div>
      <button type="submit" id="submitBtn">제출하기</button>
    </form>
  </div>

<script>
const SCRIPT_URL = '<SCRIPT_URL>'; // <-- 여기에 Apps Script Web App URL 붙여넣기

const form = document.getElementById('bizForm');
const photosEl = document.getElementById('photos');
const preview = document.getElementById('preview');
const status = document.getElementById('status');
const MAX_FILES = 5;
const MAX_WIDTH = 1200; // 리사이즈 폭 기준
const QUALITY = 0.75; // jpeg 압축 품질 0..1

function makeThumb(blobUrl) {
  const d = document.createElement('div');
  d.className = 'thumb';
  const img = document.createElement('img');
  img.src = blobUrl;
  img.style.maxWidth = '100%';
  img.style.maxHeight = '100%';
  d.appendChild(img);
  return d;
}

photosEl.addEventListener('change', () => {
  preview.innerHTML = '';
  const files = Array.from(photosEl.files || []);
  if (files.length > MAX_FILES) {
    alert('사진은 최대 ' + MAX_FILES + '장까지 가능합니다.');
    photosEl.value = '';
    return;
  }
  files.forEach(f => {
    const url = URL.createObjectURL(f);
    preview.appendChild(makeThumb(url));
  });
});

// helper: resize image file -> returns Promise of blob with jpeg
function resizeImageFile(file, maxWidth=MAX_WIDTH, quality=QUALITY) {
  return new Promise((resolve, reject) => {
    if (!file.type.startsWith('image/')) return reject(new Error('not image'));
    const img = new Image();
    const reader = new FileReader();
    reader.onload = function(e) {
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ratio = img.width > maxWidth ? (maxWidth / img.width) : 1;
        canvas.width = Math.round(img.width * ratio);
        canvas.height = Math.round(img.height * ratio);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(function(blob) {
          resolve(blob);
        }, 'image/jpeg', quality);
      };
      img.onerror = function(err){ reject(err); };
      img.src = e.target.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

// convert blob to base64 (no prefix)
function blobToBase64NoPrefix(blob) {
  return new Promise((resolve, reject) => {
    const fr = new FileReader();
    fr.onload = function(e) {
      const dataUrl = e.target.result; // data:...;base64,AAAA
      const parts = dataUrl.split(',');
      resolve(parts[1]);
    };
    fr.onerror = reject;
    fr.readAsDataURL(blob);
  });
}

form.addEventListener('submit', async (ev) => {
  ev.preventDefault();
  status.textContent = '';
  const submitBtn = document.getElementById('submitBtn');
  submitBtn.disabled = true;
  submitBtn.textContent = '전송 중...';

  try {
    const formData = new FormData(form);
    const required = ['업체명','주소지','전화번호','SUT_할인율','네이버지도링크','업체소개'];
    for (const k of required) {
      if (!formData.get(k) || formData.get(k).toString().trim() === '') {
        status.textContent = '필수 항목을 모두 채워주세요: ' + k;
        submitBtn.disabled = false;
        submitBtn.textContent = '제출하기';
        return;
      }
    }

    // process images: resize and base64 encode
    const files = Array.from(photosEl.files || []);
    if (files.length > MAX_FILES) {
      status.textContent = '사진은 최대 ' + MAX_FILES + '장까지 가능합니다.';
      submitBtn.disabled = false;
      submitBtn.textContent = '제출하기';
      return;
    }

    const images = [];
    for (const f of files) {
      try {
        const resizedBlob = await resizeImageFile(f);
        // optional: if still large, do another compress (skip here)
        const base64 = await blobToBase64NoPrefix(resizedBlob);
        images.push({ name: f.name, type: 'image/jpeg', data: base64 });
      } catch (e) {
        console.warn('이미지 처리 실패:', e);
      }
    }

    const payload = {
      storeName: formData.get('업체명'),
      address: formData.get('주소지'),
      phone: formData.get('전화번호'),
      discount: formData.get('SUT_할인율'),
      mapUrl: formData.get('네이버지도링크'),
      tags: formData.get('홍보태그') || '',
      description: formData.get('업체소개'),
      images: images
    };

    // send POST to Apps Script Web App
    const resp = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const j = await resp.json();
    if (j && j.ok) {
      status.style.color = 'green';
      status.textContent = '제출 완료! Drive 폴더: ' + (j.folderUrl || '(링크 없음)');
      form.reset();
      preview.innerHTML = '';
    } else {
      status.style.color = '#d02525';
      status.textContent = '서버 오류: ' + (j && j.message ? j.message : resp.status + ' ' + resp.statusText);
    }
  } catch (err) {
    console.error(err);
    status.style.color = '#d02525';
    status.textContent = '전송 실패: ' + err.message;
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = '제출하기';
  }
});
</script>
</body>
</html>
