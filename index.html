<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>업체 정보 제출</title>
  <style>
    /* Reset-ish */
    *{box-sizing:border-box}
    body{font-family: "Noto Sans KR", "Apple SD Gothic Neo", "Arial", sans-serif; background:#f1f6fb; margin:0; color:#112}
    .container{max-width:1100px;margin:36px auto;padding:20px}

    /* Card */
    .card{
      background:#fff;
      border-radius:14px;
      padding:26px;
      box-shadow: 0 6px 20px rgba(17,34,68,0.08);
      display:flex;
      gap:22px;
      align-items:flex-start;
      overflow:hidden;
    }

    /* Left form area */
    .form-area{flex:1;padding-right:8px}
    h1{margin:0 0 8px;font-size:20px}
    .subtitle{color:#556;color:#6b7280;font-size:13px;margin-bottom:18px}

    label{display:block;font-weight:600;margin-top:12px;color:#223}
    input[type="text"], input[type="tel"], input[type="url"], input[type="number"], textarea {
      width:100%;
      padding:12px 14px;
      margin-top:8px;
      border-radius:10px;
      border:1px solid #e6eef6;
      background:#fbfeff;
      font-size:14px;
      color:#123;
      outline:none;
    }
    textarea{min-height:120px;resize:vertical}
    .row{display:flex;gap:12px}
    .small{width:160px}

    /* Right panel */
    .side{width:340px;flex-shrink:0;padding:18px;border-radius:10px;border:1px dashed #e6eef6;background: linear-gradient(180deg, #fff, #fbfdff)}
    .side h3{margin:0 0 8px;font-size:15px}
    .side .note{font-size:13px;color:#6b7280;margin-bottom:12px}
    .filebox{display:block;padding:12px;border-radius:10px;border:1px solid #eef4fb;background:#f8fbff}
    .filebox input[type="file"]{display:block;margin-top:8px}

    /* preview thumbs */
    #preview{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    .thumb{width:98px;height:74px;border-radius:8px;border:1px solid #e8eef6;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#fff}
    .thumb img{max-width:100%;height:auto;display:block}

    /* buttons */
    .btn {display:inline-block;padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    .btn-primary{background:#0b74de;color:#fff;box-shadow:0 6px 12px rgba(11,116,222,0.12)}
    .btn-ghost{background:#fff;border:1px solid #e6eef6;color:#0b74de;margin-left:10px}

    .footnote{font-size:13px;color:#6b7280;margin-top:18px;text-align:center}

    /* responsive */
    @media(max-width:960px){
      .card{flex-direction:column}
      .side{width:100%}
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="form-area">
        <h1>업체 정보 제출</h1>
        <div class="subtitle">업체 정보를 입력하고 이미지(선택)를 함께 업로드 하세요. (최대 5장)</div>

        <form id="bizForm" autocomplete="off">
          <label>업체명 <span style="color:#d02525">*</span></label>
          <input name="업체명" placeholder="예: ○○카페" required />

          <label>주소지 <span style="color:#d02525">*</span></label>
          <input name="주소지" placeholder="예: 대전광역시 ..." required />

          <div class="row" style="align-items:flex-end;">
            <div style="flex:1">
              <label>전화번호 <span style="color:#d02525">*</span></label>
              <input name="전화번호" placeholder="010-1234-5678" required />
            </div>
            <div class="small">
              <label>SUT 할인율 (%) <span style="color:#d02525">*</span></label>
              <input name="SUT_할인율" type="number" placeholder="예: 10" required />
            </div>
          </div>

          <label>네이버지도 링크 <span style="color:#d02525">*</span></label>
          <input name="네이버지도링크" type="url" placeholder="https://map.naver.com/..." required />

          <label>업체 소개 <span style="color:#d02525">*</span></label>
          <textarea name="업체소개" placeholder="가게를 소개하는 글을 적어주세요." required></textarea>

          <label>가게 홍보 태그</label>
          <input name="홍보태그" placeholder="#카페 #디저트" />

          <div style="margin-top:16px">
            <button class="btn btn-primary" type="submit" id="submitBtn">제출하기</button>
            <button class="btn btn-ghost" type="button" id="resetBtn">양식 초기화</button>
          </div>

          <div class="footnote">제출된 정보는 블로그 게시용으로 사용됩니다. 개인정보는 안전하게 처리됩니다.</div>
        </form>
      </div>

      <aside class="side">
        <h3>업체홍보 사진 (최대 5장)</h3>
        <div class="note">권장: 가로/세로 1200px 이하, 파일당 1~2MB 이하</div>

        <label class="filebox">
          파일 선택
          <input id="photos" type="file" accept="image/*" multiple />
        </label>

        <div id="preview" aria-live="polite"></div>

        <div style="margin-top:12px;font-size:13px;color:#6b7280">
          <strong>주의:</strong> 서버 연결문제가 있을 경우 개발자 도구 Console 또는 Apps Script 실행 로그를 확인하세요.
        </div>
      </aside>
    </div>
  </div>

<script>
/* ====== 설정: Apps Script Web App URL (당신이 배포한 URL) ====== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxiF5OfDy-SR0VAJdKhvKPxS-aKsaPfR81pd6qPjlz0ZpPtiISQ6syyuWa60PIlgrmyAw/exec";

/* ====== UI 요소 참조 ====== */
const form = document.getElementById('bizForm');
const photosEl = document.getElementById('photos');
const preview = document.getElementById('preview');
const statusArea = null;
const submitBtn = document.getElementById('submitBtn');
const resetBtn = document.getElementById('resetBtn');

const MAX_FILES = 5;
const MAX_WIDTH = 1200;
const QUALITY = 0.75;

/* thumb 만들기 */
function makeThumb(blobUrl){
  const d = document.createElement('div');
  d.className = 'thumb';
  const img = document.createElement('img');
  img.src = blobUrl;
  d.appendChild(img);
  return d;
}

/* 파일 선택시 미리보기 */
photosEl.addEventListener('change', () => {
  preview.innerHTML = '';
  const files = Array.from(photosEl.files || []);
  if (files.length > MAX_FILES) {
    alert('사진은 최대 ' + MAX_FILES + '장까지 가능합니다.');
    photosEl.value = '';
    return;
  }
  files.forEach(f => {
    const url = URL.createObjectURL(f);
    preview.appendChild(makeThumb(url));
  });
});

/* 이미지 리사이즈: file -> Blob (jpeg) */
function resizeImageFile(file, maxWidth=MAX_WIDTH, quality=QUALITY){
  return new Promise((resolve, reject) => {
    if (!file.type.startsWith('image/')) return reject(new Error('not image'));
    const img = new Image();
    const reader = new FileReader();
    reader.onload = function(e){
      img.onload = function(){
        const canvas = document.createElement('canvas');
        const ratio = img.width > maxWidth ? (maxWidth / img.width) : 1;
        canvas.width = Math.round(img.width * ratio);
        canvas.height = Math.round(img.height * ratio);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(function(blob){
          resolve(blob);
        }, 'image/jpeg', quality);
      };
      img.onerror = function(err){ reject(err); };
      img.src = e.target.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

/* blob -> base64 (prefix 제거) */
function blobToBase64NoPrefix(blob){
  return new Promise((resolve, reject) => {
    const fr = new FileReader();
    fr.onload = function(e){
      const dataUrl = e.target.result;
      const parts = dataUrl.split(',');
      resolve(parts[1]);
    };
    fr.onerror = reject;
    fr.readAsDataURL(blob);
  });
}

/* 폼 리셋 */
resetBtn.addEventListener('click', () => {
  form.reset();
  preview.innerHTML = '';
});

/* 제출 처리 */
form.addEventListener('submit', async (ev) => {
  ev.preventDefault();
  submitBtn.disabled = true;
  submitBtn.textContent = '전송 중...';

  try {
    const fd = new FormData(form);
    const required = ['업체명','주소지','전화번호','SUT_할인율','네이버지도링크','업체소개'];
    for (let i=0;i<required.length;i++){
      const k = required[i];
      if (!fd.get(k) || fd.get(k).toString().trim() === ''){
        alert('필수 항목을 모두 채워주세요: ' + k);
        submitBtn.disabled = false;
        submitBtn.textContent = '제출하기';
        return;
      }
    }

    const files = Array.from(photosEl.files || []);
    if (files.length > MAX_FILES){
      alert('사진은 최대 ' + MAX_FILES + '장까지 가능합니다.');
      submitBtn.disabled = false;
      submitBtn.textContent = '제출하기';
      return;
    }

    // 이미지 처리: 리사이즈 후 base64로 변환
    const images = [];
    for (const f of files){
      try {
        const resizedBlob = await resizeImageFile(f);
        const base64 = await blobToBase64NoPrefix(resizedBlob);
        images.push({ name: f.name, type: 'image/jpeg', data: base64 });
      } catch (e) {
        console.warn('이미지 처리 실패', e);
      }
    }

    const payload = {
      storeName: fd.get('업체명'),
      address: fd.get('주소지'),
      phone: fd.get('전화번호'),
      discount: fd.get('SUT_할인율'),
      mapUrl: fd.get('네이버지도링크'),
      tags: fd.get('홍보태그') || '',
      description: fd.get('업체소개'),
      images: images
    };

    // POST
    const resp = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });

    const j = await resp.json().catch(()=>({ok:false, message:'No JSON response'}));
    if (j && j.ok){
      alert('제출 완료! Drive 폴더: ' + (j.folderUrl || '(링크 없음)'));
      form.reset();
      preview.innerHTML = '';
    } else {
      alert('서버 오류: ' + (j && j.message ? j.message : resp.status + ' ' + resp.statusText));
    }

  } catch (err) {
    console.error(err);
    alert('전송 실패: ' + (err.message || err));
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = '제출하기';
  }
});
</script>
</body>
</html>
