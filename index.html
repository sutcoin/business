<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SUT 업체 정보 제출</title>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f6f8fc;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1280px;
    background: white;
    margin: 30px auto;
    padding: 32px 52px;
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0, 32, 96, 0.08);
  }

  h2 {
    margin-bottom: 6px;
    font-size: 26px;
    color: #1a2a44;
  }

  p {
    margin-top: 0;
    margin-bottom: 24px;
    color: #667;
  }

  label {
    display: block;
    font-weight: 600;
    margin: 16px 0 6px;
    color: #223;
  }

  input[type="text"],
  input[type="tel"],
  input[type="url"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #e6eef6;
    background: #fbfeff;
    font-size: 15px;
    color: #123;
  }

  textarea {
    min-height: 130px;
  }

  .row {
    display: flex;
    gap: 16px;
    width: 100%;
  }

  .flex {
    flex: 1;
  }

  .small {
    width: 180px;
  }

  .file-box {
    border: 1px dashed #c7d7e6;
    background: #f8fcff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
  }

  .button {
    margin-top: 22px;
    background: #2962ff;
    border: none;
    color: white;
    padding: 12px 26px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
  }

  .reset-btn {
    margin-left: 12px;
    background: #e9eff7;
    border: none;
    padding: 12px 22px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
  }

  footer {
    margin-top: 26px;
    text-align: center;
    color: #778;
    font-size: 13px;
  }

</style>
</head>


<body>

<div class="container">
  <h2>업체 정보 제출</h2>
  <p>업체 정보를 입력하고 이미지(선택)를 함께 업로드 하세요. (최대 5장)</p>

  <form id="form">
    <label>업체명 *</label>
    <input type="text" name="storeName" placeholder="예: ○○카페" required />

    <label>주소지 *</label>
    <input type="text" name="address" placeholder="예: 대전광역시 ..." required />

    <div class="row">
      <div class="flex">
        <label>전화번호 *</label>
        <input type="tel" name="phone" placeholder="010-1234-5678" required />
      </div>

      <div class="small">
        <label>SUT 할인율 (%) *</label>
        <input type="number" name="discount" placeholder="예: 10" required />
      </div>
    </div>

    <label>네이버지도 링크 *</label>
    <input type="url" name="mapUrl" placeholder="https://map.naver.com/..." required />

    <label>업체 소개 *</label>
    <textarea name="description" placeholder="가게를 소개하는 글을 적어주세요." required></textarea>

    <label>가게 홍보 태그</label>
    <input type="text" name="tags" placeholder="#카페 #디저트" />

    <label style="margin-top:20px;">업체홍보 사진 (최대 5장)</label>
    <div class="file-box">
      <input type="file" name="images" accept="image/*" multiple />
    </div>

    <button type="submit" class="button">제출하기</button>
    <button type="reset" class="reset-btn">양식 초기화</button>
  </form>
</div>

<footer>제출된 정보는 블로그에 게시용으로 사용됩니다. 개인정보는 안전하게 처리됩니다.</footer>

<script>
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const files = form.images.files;
  let images = [];

  for (let file of files) {
    const base64 = await toBase64(file);
    images.push({
      name: file.name,
      type: file.type,
      data: base64.replace(/^data:.+;base64,/, "")
    });
  }

  const payload = {
    storeName: form.storeName.value,
    address: form.address.value,
    phone: form.phone.value,
    discount: form.discount.value,
    mapUrl: form.mapUrl.value,
    tags: form.tags.value,
    description: form.description.value,
    images: images,
  };

  const res = await fetch("YOUR_GOOGLE_SCRIPT_URL_HERE", {
    method: "POST",
    body: JSON.stringify(payload),
    headers: {
      "Content-Type": "text/plain;charset=utf-8",
    },
  });

  const result = await res.json();
  alert(result.message || "전송 완료되었습니다!");
  form.reset();
});

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>
</body>
</html>
