<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>업체 정보 제출</title>
  <style>
    body {
      font-family: system-ui, "Noto Sans KR", sans-serif;
      padding: 20px;
      background: #f6f8fb;
    }
    .card {
      max-width: 840px;
      margin: 20px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      color: #0b74de;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d4d4d4;
      font-size: 16px;
      box-sizing: border-box;
    }
    .small {
      font-size: 13px;
      color: #666;
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0b74de;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .files input {
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>업체 정보 제출</h2>
    <p class="small">아래 내용을 작성 후 제출하면 이메일로 전송됩니다.</p>

    <!-- ✅ 제출 시 이메일로 전송되는 핵심 코드 -->
    <form action="https://formsubmit.co/choieuisin@naver.com" method="POST" enctype="multipart/form-data">

      <!-- 전송 후 보여줄 리다이렉트 페이지 -->
      <input type="hidden" name="_next" value="https://google.com">

      <!-- 스팸 방지 -->
      <input type="hidden" name="_captcha" value="false" />

      <label>업체명 *</label>
      <input name="업체명" required maxlength="100" />

      <label>주소지 *</label>
      <input name="주소지" required />

      <label>전화번호 *</label>
      <input name="전화번호" type="tel" required placeholder="예: 010-1234-5678" />

      <label>SUT 할인율 (%) *</label>
      <input name="SUT_할인율" type="number" step="0.01" min="0" max="100" required />

      <label>네이버지도 링크 *</label>
      <input name="네이버지도링크" type="url" required placeholder="https://map.naver.com/..." />

      <label>업체홍보 사진 (최대 5장 업로드 가능)</label>
      <div class="files">
        <input type="file" name="사진[]" accept="image/*" multiple />
      </div>
      <p class="small">※ 여러 장 선택하려면 Ctrl 또는 Shift 키를 누르고 선택하세요.</p>

      <label>업체 소개 *</label>
      <textarea name="업체소개" rows="6" required></textarea>

      <label>가게 홍보 태그</label>
      <input name="홍보태그" placeholder="#카페, #한식, #디저트" />

      <button type="submit">제출하기</button>
    </form>

    <p class="small" style="margin-top:16px;">
      ※ 첫 제출 후, <b>choieuisin@naver.com</b> 으로 FormSubmit 인증메일이 발송됩니다.<br>
      메일에서 <b>“Activate form”</b>을 클릭해야 이후부터 정상적으로 이메일 수신됩니다.
    </p>
  </div>
</body>
</html>
