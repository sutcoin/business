<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>업체 정보 제출</title>
<style>
  body{font-family:system-ui, "Noto Sans KR", sans-serif; padding:20px; background:#f6f8fb}
  .card{max-width:760px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  label{display:block;margin-top:12px;font-weight:600}
  input, textarea, select{width:100%;padding:8px;margin-top:6px;border:1px solid #ddd;border-radius:8px}
  .row{display:flex;gap:12px}
  .row > div{flex:1}
  .small{font-size:13px;color:#666}
  .files{display:flex;flex-direction:column;gap:6px}
  button{margin-top:14px;padding:10px 14px;border-radius:8px;border:0;background:#0b74de;color:#fff;font-weight:700}
</style>
</head>
<body>
  <div class="card">
    <h2>업체 정보 제출</h2>
    <form id="businessForm" action="https://formspree.io/f/your_form_id" method="POST" enctype="multipart/form-data">
      <label>업체명 *
        <input name="business_name" required maxlength="100" />
      </label>

      <label>주소지 *
        <input name="address" required />
      </label>

      <label>전화번호 *
        <input name="phone" type="tel" pattern="^0[0-9\-]{8,12}$" placeholder="예: 010-1234-5678" required />
        <div class="small">하이픈(-) 포함 가능</div>
      </label>

      <label>SUT 할인율(%) *
        <input name="discount" type="number" step="0.01" min="0" max="100" required />
      </label>

      <label>네이버지도 링크 *
        <input name="naver_map" type="url" placeholder="https://map.naver.com/... " required />
      </label>

      <label>업체홍보 사진 (최대 5장) *
        <div class="files">
          <input name="photo1" type="file" accept="image/*" />
          <input name="photo2" type="file" accept="image/*" />
          <input name="photo3" type="file" accept="image/*" />
          <input name="photo4" type="file" accept="image/*" />
          <input name="photo5" type="file" accept="image/*" />
        </div>
        <div class="small">파일당 최대 5MB 권장. Formspree의 첨부정책을 확인하세요.</div>
      </label>

      <label>업체 소개 *
        <textarea name="description" rows="6" required></textarea>
      </label>

      <label>가게 홍보 태그 (쉼표로 구분)
        <input name="tags" placeholder="#카페, #디저트" />
      </label>

      <!-- 숨겨서 받을 이메일을 지정: Formspree에서는 대시보드에서 수신 이메일을 설정 -->
      <input type="hidden" name="_subject" value="새 업체 정보 접수" />
      <input type="hidden" name="_next" value="https://your-site.com/thanks.html" />

      <button type="submit">제출하기</button>
    </form>
  </div>
</body>
</html>
